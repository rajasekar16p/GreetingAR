<!DOCTYPE html>
<html lang="en">
<head>
	<title>Happy New Year 2023 - Aatral</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="main.css">
	<link rel="shortcut icon" type="image/jpg" href="textures/aatral_logo_square.jpg" />
</head>
<body>

	<div id="info">
		<a href="#" target="_blank" rel="noopener">Happy New Year 2023</a> 
	</div>

	<!--<div id="logo" onclick="location.href='https://aatral.io/';"  >-->
	<div id="logo"" >
		<!--<a href="https://aatral.io/" target="_blank" rel="noopener">three.js</a>-->
		<a href="https://aatral.io/" target="_blank" rel="noopener noreferrer">
			<span class="span_link"></span>
		</a>

	</div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"three": "./build/three.module.js",
				"three/addons/": "./jsm/",
				"three/nodes": "./jsm/nodes/Nodes.js"			
			}
		}
	</script>

	<script type="module">

		import * as THREE from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { ARButton } from 'three/addons/webxr/ARButton.js';

        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

		//TextS
		import { FontLoader } from 'three/addons/loaders/FontLoader.js';
		import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
import { AmbientLight } from 'three';

		let textMesh1, textMesh2, textGeo, materials;
		let text = 'HAPPY NEW \n YEAR  2023',
			bevelEnabled = true,
			font = undefined,
			fontName = 'optimer', // helvetiker, optimer, gentilis, droid sans, droid serif
			fontWeight = 'bold'; // normal bold

		const height = 0.0001,
			size = 0.25,
			hover = 0,
			curveSegments = 4,
			bevelThickness = 0.04,
			bevelSize = 0.015;

		const mirror = false;

		let fbxLoader;
		//Text

		let container;
		let camera, scene, renderer;
		let controller1, controller2;

		let raycaster;

		const intersected = [];
		const tempMatrix = new THREE.Matrix4();

		let group;
		let balloon,star,snow;

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10);
			camera.position.set(0, 0, 3);

			const controls = new OrbitControls(camera, container);
			controls.minDistance = 0;
			controls.maxDistance = 8;

			scene.add(new THREE.HemisphereLight(0x808080, 0x606060));

			const light = new THREE.DirectionalLight(0xffffff);
			light.position.set(0, 6, 0);
			scene.add(light);

			group = new THREE.Group();
			scene.add(group);

			//
			//Texts
			loadFont();

			//text
			//ModelS
   //         const loader = new GLTFLoader().setPath('models/newyear/gltf/star/');
   //         loader.load('scene.gltf', function (gltf) {
			//	scene.add(gltf.scene);
			//});

            // model
            fbxLoader = new FBXLoader();
			fbxLoader.load('models/newyear/fbx/balloon/Balloon.fbx', function (object) {
                balloon = object;
                object.scale.setScalar(getRandomFloat(0.35, 0.6));
				object.position.x = 0;
				scene.add(object);
			});

            fbxLoader = new FBXLoader();
			fbxLoader.load('models/newyear/fbx/gold-star/source/gold star.fbx', function (object) {
                star = object;
				object.scale.setScalar(0.0001);
                object.position.x = 1;

                scene.add(object);
			});

            fbxLoader = new FBXLoader();
			fbxLoader.load('models/newyear/fbx/snowflake/Snowflake.fbx', function (object) {
				snow = object;
               object.scale.setScalar(0.0005);
                object.position.x = 0;

                scene.add(object);
			});

			//model
			const geometries = [
				new THREE.ConeGeometry(0.2, 0.2, 64),
				new THREE.IcosahedronGeometry(0.2, 8)
			];

			for (let i = 0; i < 50; i++) {
				if (i % 2 == 0) {

					const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                    const material = new THREE.MeshStandardMaterial({
						color: Math.random() * 0xffffff,
                        opacity: 0.75,
                        transparent: true,
                        roughness: 0.7,
                        metalness: 0.0
                    });

                    const object = new THREE.Mesh(geometry, material);

                    object.position.x = Math.random() * 4 - 2;
                    object.position.y = Math.random() * 4 - 2;
                    object.position.z = Math.random() * 4 - 2;

                    object.rotation.x = Math.random() * 2 * Math.PI;
                    object.rotation.y = Math.random() * 2 * Math.PI;
                    object.rotation.z = Math.random() * 2 * Math.PI;

                    object.scale.setScalar(Math.random() + 0.5);
                    object.name = i;
                    group.add(object);
				}
				else {
					let randomValue = Math.floor(getRandomFloat(0, 3));
					createClones(randomValue, i);
                }
			}
			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			document.body.appendChild(ARButton.createButton(renderer));

			// controllers
			controller1 = renderer.xr.getController(0);
			controller1.addEventListener('selectstart', onSelectStart);
			controller1.addEventListener('selectend', onSelectEnd);
			scene.add(controller1);

			controller2 = renderer.xr.getController(1);
			controller2.addEventListener('selectstart', onSelectStart);
			controller2.addEventListener('selectend', onSelectEnd);
			scene.add(controller2);

			raycaster = new THREE.Raycaster();

			window.addEventListener('resize', onWindowResize);
		}

		function createClones(value, i) {
			switch (value) {
				case 0:
                    const materialFbx = new THREE.MeshStandardMaterial({
                        color: Math.random() * 0x6Effff,
                        opacity: 0.6,
                        transparent: true,
                        roughness: 0.7,
                        metalness: 0.0
                    });

                    fbxLoader.load('models/newyear/fbx/balloon/Balloon.fbx', function (object) {
                        const newObject = balloon.clone();
                        newObject.position.x = i * 0.1;
                        newObject.position.x = Math.random() * 4 - 2;
                        newObject.position.y = Math.random() * 4 - 2;
                        newObject.position.z = Math.random() * 4 - 2;

                        newObject.rotation.x = Math.random() * 2 * Math.PI;
                        newObject.rotation.y = Math.random() * 2 * Math.PI;

                        newObject.scale.setScalar(getRandomFloat(0.2, 0.7));
                        newObject.children[1].material = materialFbx;
                        newObject.name = i + "_ball_obj";
                        group.add(newObject);
                    });
					break;
				case 1:
					fbxLoader.load('models/newyear/fbx/gold-star/source/gold star.fbx', function (object) {
						const newObject = star.clone();
                        newObject.position.x = Math.random() * 4 - 2;
						newObject.position.y = Math.random() * 4 - 2;
						newObject.position.z = Math.random() * 4 - 2;

						newObject.rotation.x = Math.random() * 2 * Math.PI;
						newObject.rotation.y = Math.random() * 2 * Math.PI;

						newObject.scale.setScalar(0.0001);
						newObject.name = i + "_star_obj";
						group.add(newObject);
					});
					break;
				case 2:
                    const snowFbx = new THREE.MeshStandardMaterial({
                        color: Math.random() * 0x6Effff,
                        opacity: 0.6,
                        transparent: true,
                        roughness: 0.7,
                        metalness: 0.0
					});

                    fbxLoader.load('models/newyear/fbx/snowflake/Snowflake.fbx', function (object) {
                        const newObject = snow.clone();
                        newObject.position.x = Math.random() * 4 - 2;
                        newObject.position.y = Math.random() * 4 - 2;
                        newObject.position.z = Math.random() * 4 - 2;

                        newObject.rotation.x = Math.random() * 2 * Math.PI;
                        newObject.rotation.y = Math.random() * 2 * Math.PI;

						newObject.scale.setScalar(0.0008);
                        newObject.children[0].material = snowFbx;
                        newObject.name = i + "_snow_obj";
                        group.add(newObject);
                    });
					break;
            }
        }

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function onSelectStart(event) {

			const controller = event.target;

			const intersections = getIntersections(controller);

			if (intersections.length > 0) {

				const intersection = intersections[0];

				const object = intersection.object;
				object.material.emissive.b = 1;
				controller.attach(object);

				controller.userData.selected = object;
			}
		}

		function onSelectEnd(event) {

			const controller = event.target;

			if (controller.userData.selected !== undefined) {

				const object = controller.userData.selected;
				object.material.emissive.b = 0;
				group.attach(object);

				controller.userData.selected = undefined;
			}
		}

		function getIntersections(controller) {

			tempMatrix.identity().extractRotation(controller.matrixWorld);

			raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
			raycaster.ray.direction.set(0, 0, - 1).applyMatrix4(tempMatrix);

			return raycaster.intersectObjects(group.children, false);
		}

		function intersectObjects(controller) {
			// Do not highlight when already selected
			if (controller.userData.selected !== undefined) return;

			const intersections = getIntersections(controller);

			if (intersections.length > 0) {

				const intersection = intersections[0];

				const object = intersection.object;
				object.material.emissive.r = 1;
				intersected.push(object);
			}
		}

		function cleanIntersected() {

			while (intersected.length) {

				const object = intersected.pop();
				object.material.emissive.r = 0;
			}
		}

		//

		function animate() {

			renderer.setAnimationLoop(render);
		}

		function render() {

			cleanIntersected();

			intersectObjects(controller1);
			intersectObjects(controller2);

			renderer.render(scene, camera);
		}

		//TextS
		function loadFont() {

			const loader = new FontLoader();
			loader.load('fonts/' + fontName + '_' + fontWeight + '.typeface.json', function (response) {

				font = response;

				refreshText();
			});
		}

		function createText() {
			materials = [
				new THREE.MeshPhongMaterial({ color: 0xff0000, flatShading: true }), // front
				new THREE.MeshPhongMaterial({ color: 0xffffff }) // side
			];

			textGeo = new TextGeometry(text, {

				font: font,

				size: size,
				height: height,
				curveSegments: curveSegments,

				bevelThickness: bevelThickness,
				bevelSize: bevelSize,
				bevelEnabled: bevelEnabled

			});

			textGeo.computeBoundingBox();

			const centerOffset = - 0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);

			textMesh1 = new THREE.Mesh(textGeo, materials);

			textMesh1.position.x = centerOffset;
			textMesh1.position.y = hover;
			textMesh1.position.z = 0;

			textMesh1.rotation.x = 0;
			textMesh1.rotation.y = Math.PI * 2;

			textMesh1.name = "textmesh1";
			group.add(textMesh1);

			if (mirror) {

				textMesh2 = new THREE.Mesh(textGeo, materials);

				textMesh2.position.x = centerOffset;
				textMesh2.position.y = - hover;
				textMesh2.position.z = height;

				textMesh2.rotation.x = Math.PI;
				textMesh2.rotation.y = Math.PI * 2;
				textMesh2.name = "textmesh2";

				group.add(textMesh2);
			}
		}



		function refreshText() {

			group.remove(textMesh1);
			if (mirror) group.remove(textMesh2);

			if (!text) return;

			createText();
		}

						//Text
        function getRandomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }

	</script>
</body>
</html>
